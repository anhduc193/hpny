<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 3rem;
            color: #fff;
            z-index: 1;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ† ChÃºc vic vá»›i th mÃµm nÄƒm má»›i ðŸŽ†</h1>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const particles = [];

        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distanceToTarget = this.calculateDistance(x, y, targetX, targetY);
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.speed = 4;
                this.velocityX = Math.cos(this.angle) * this.speed;
                this.velocityY = Math.sin(this.angle) * this.speed;
                this.trail = [];
                this.trailLength = 5;
                this.exploded = false;
            }

            calculateDistance(x1, y1, x2, y2) {
                return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) this.trail.shift();

                if (!this.exploded) {
                    this.x += this.velocityX;
                    this.y += this.velocityY;

                    if (this.calculateDistance(this.x, this.y, this.targetX, this.targetY) < this.speed) {
                        this.exploded = true;
                        this.createParticles();
                    }
                }
            }

            createParticles() {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(this.targetX, this.targetY));
                }
            }

            draw() {
                ctx.beginPath();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;

                for (let i = 0; i < this.trail.length - 1; i++) {
                    ctx.moveTo(this.trail[i].x, this.trail[i].y);
                    ctx.lineTo(this.trail[i + 1].x, this.trail[i + 1].y);
                }

                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 3 + 2;
                this.friction = 0.98;
                this.gravity = 0.05;
                this.hue = Math.random() * 360;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fill();
                ctx.restore();
            }
        }

        function loop() {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();

                if (firework.exploded && firework.trail.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });

            requestAnimationFrame(loop);
        }

        function spawnFirework() {
            const x = canvas.width / 2;
            const y = canvas.height;
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height / 2;

            fireworks.push(new Firework(x, y, targetX, targetY));
        }

        setInterval(spawnFirework, 500);
        loop();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
